      <main>
        <p>Welcome to my site. Hover the dropdown menu to see some stuff I've worked on. Contact: xjxz at pm dot me.</p>

        <div class="carousel">
          <div class="carousel-slide active">
            <img src="images/pc.jpeg" alt="PC" class="carousel-image" />

          </div>
          <div class="carousel-slide">
            <img src="images/thinkpad.jpeg" alt="ThinkPad" class="carousel-image" />
            <p class="carousel-caption">T480 modding :)</p>
          </div>
          <button class="carousel-arrow left">&#10094;</button>
          <button class="carousel-arrow right">&#10095;</button>
          <div class="carousel-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
          </div>
        </div>
      </main>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const slides = document.querySelectorAll('.carousel-slide');
        const dots = document.querySelectorAll('.dot');
        const leftArrow = document.querySelector('.carousel-arrow.left');
        const rightArrow = document.querySelector('.carousel-arrow.right');

        let index = 0;

        function showSlide(i) {
          slides.forEach((slide, idx) => {
            slide.classList.toggle('active', idx === i);
            dots[idx].classList.toggle('active', idx === i);
          });
        }

        function nextSlide() {
          index = (index + 1) % slides.length;
          showSlide(index);
        }

        function prevSlide() {
          index = (index - 1 + slides.length) % slides.length;
          showSlide(index);
        }

        rightArrow.addEventListener('click', nextSlide);
        leftArrow.addEventListener('click', prevSlide);

        dots.forEach((dot, i) => {
          dot.addEventListener('click', () => {
            index = i;
            showSlide(index);
          });
        });
      });
    </script>
  </body>
